
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ogis test</title>
    <link rel="stylesheet" href="../lib/ol3/ol.css"/>
    <link rel="stylesheet" href="../dist/ogis.css"/>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #ogis{
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="ogis"></div>
    <script src="../lib/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="../lib/proj4.js" type="text/javascript"></script>
    <script src="../lib/ol3/ol-debug.js" type="text/javascript"></script>
    <script src="../dist/ogis.js" type="text/javascript"></script>
    <script>
        $(function(){
            var opt = {
                tool:{
                    groupButton:[
                        {id:'ogislandtargetbtn',img:'',text:'地质目标'}
                    ],
                    drops:[
                        {id:'ogislandtargetdrop',html:'地质目标树'}
                    ],
                    binding:{
                        ogislandtargetbtn:'ogislandtargetdrop'
                    }
                }
            };
            var ogis = new Ogis('#ogis',opt);

            var layerItem = {
                name:'基础图层',
                isVisible:true,
                isFrozen:true
            };
            var layerItem1 = {
                name:'基础图层1',
                isVisible:false,
                isFrozen:true
            };
            var layerItem2 = {
                name:'基础图层2',
                isVisible:true,
                isFrozen:false
            };
            var layerItem3 = {
                name:'基础图层3',
                isVisible:false,
                isFrozen:false
            };
            ogis.addLayerVec(layerItem);
            ogis.addLayerVec(layerItem1);
            ogis.addLayerVec(layerItem2);
            ogis.addLayerVec(layerItem3);
        })
    </script>
</body>
</html>
